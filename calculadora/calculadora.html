<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>

  <body><table align=center>
    <h1  align=center>Calculadora Basica</h1>

<form name=formulario>




            <tr>
            <td><input type="button" type="button" value="1" onclick="AgregarNumero(this)" size="10"></td>
            <td><input type="button" type="button" value="2" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="3" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="0" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="+" onclick="AgregarNumero(this)"></td>
            <td><Input type="text" id="historial" size="25" align=center><td>
           </tr>

           <tr>
            <td><input type="button" type="button" value="4" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="5" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="6" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="-" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="*" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="C" onclick="delate(this)"></td>
          </tr>

          <tr>
            <td><input type="button" type="button" value="7" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="8" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="9" onclick="AgregarNumero(this)"></td>
            <td><input type="button" type="button" value="/" onclick="AgregarNumero(this)"></td>
            <td><button type="button" type="button" value="**" onclick="AgregarNumero(this)">^</button></td>
            <td><input type="button" type="button" value="=" onclick="igual(this)"></td>
          </tr>

        </table>
    </form>

        <script>
        function AgregarNumero(elemento){
          var historial1 = document.getElementById("historial");
           historial1.value += elemento.getAttribute("value");
        }

        function igual(elemento){
          var resultado= document.getElementById("historial");
          resultado.value = eval(resultado.value);
        }

       function delate(elemento){
         var resultado= document.getElementById("historial");
         resultado.value ="";
      }


        </script>
  </body>

</html>
